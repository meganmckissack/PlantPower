<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plants</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <button class="btn-success" id="addPlant">Add a plant!!</button>
      </div>
      <div class="plant-container">
        <div class="grow-buttons">
          <button class="btn-success" id="feed">Add soil</button>
          <button class="btn-success" id="superFeed">give your plant the blue food!</button>
          <button class="btn-success" id="water">water your baby</button>
          <button class="btn-success" id="superWater">Give them a super water!!</button>
          <button class="btn-success" id="show-state">Current Stats</button>
        </div>
        <div class="plant-stats">
          <h1>Your Monstera Plant's Stats:</h1>
          <h3><div id="soil-value">0</div></h3>
          <h3><div id="water-value">0</div></h3>
        </div>
      </div>
      <div class="plant-container">
        <div class="grow-buttons">
          <button class="btn-success" id="feed2">Add soil</button>
          <button class="btn-success" id="superFeed2">give your plant the blue food!</button>
          <button class="btn-success" id="water2">water your baby</button>
          <button class="btn-success" id="superWater2">Give them a super water!!</button>
          <button class="btn-success" id="show-state2">Current Stats</button>
        </div>
        <div class="plant-stats">
          <h1>Your Fiddle Leaf Fig Plant's Stats:</h1>
          <h3><div id="soil-value-2">0</div></h3>
          <h3><div id="water-value-2">0</div></h3>
        </div>
      </div>
    </div>
  </body>
</html>
